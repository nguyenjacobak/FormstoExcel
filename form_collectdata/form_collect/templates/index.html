{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      * {
        font-family: poppins;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #ede6f6;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .main {
        height: 230px;
        width: 50vw;
        box-sizing: border-box;
        background-color: white;
        border-top: 12px solid #663ab5;
        border-radius: 10px;
        margin: 13px;
        margin-bottom: 0;
        padding: 10px;
        padding-left: 30px;
        font-size: 13px;
      }
      .main h1 {
        font-size: 25px;
      }
      .name {
        background-color: white;
        box-sizing: border-box;
        height: 150px;
        width: 50vw;
        margin: 13px;
        padding: 10px;
        padding-left: 30px;
        margin-bottom: 0;
        border-radius: 10px;
      }
      input[type="text"],
      [type="email"] {
        border: none;
        border-bottom: 1px solid black;
        width: 90%;
        padding: 5px;
      }
      .project-type {
        background-color: white;
        box-sizing: border-box;
        height: 150px;
        width: 50vw;
        margin: 13px;
        margin-bottom: 0;
        padding: 10px;
        padding-left: 30px;
        border-radius: 10px;
      }
      .project-list{
        background-color: white;
        box-sizing: border-box;
        height: 150px;
        width: 50vw;
        margin: 13px;
        margin-bottom: 0;
        padding: 10px;
        padding-left: 30px;
        border-radius: 10px;
      }
      .form-selection{
        background-color: white;
        box-sizing: border-box;
        height: 200px;
        width: 50vw;
        margin: 13px;
        margin-bottom: 0;
        padding: 10px;
        padding-left: 30px;
        border-radius: 10px;
      }
      .form-label {
        display: block;
      }
      /* button {
        margin: 13px;
        margin-bottom: 0;
        align-self: flex-start;
        position: relative;
        left: 372px;
        padding: 8px 19px;
        border-radius: 3px;
        background-color: #663ab5;
        border: none;
        color: white;
      } */
      .submit {
        width: 50vw;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
      button {
        margin: 13px;
        margin-left: 0;
        margin-bottom: 0;
        padding: 8px 19px;
        border-radius: 3px;
        background-color: #663ab5;
        border: none;
        color: white;
      }
      button:hover {
        background-color: #452286;
        transition: ease-in 200ms;
      }
      .rule {
        width: 50vw;
        margin-top: 15px;
        font-size: 13px;
        color: grey;
      }
      .policy {
        font-size: 14px;
        color: grey;
      }
      .policy a {
        text-decoration: none;
        color: grey;
        text-decoration: underline;
      }
      img {
        margin-top: 13px;
        height: 200px;
        width: 50vw;
        object-fit: fill;
        object-position: center;
        border-radius: 10px;
      }

      .Google {
        text-align: center;
      }
      @media only screen and (max-width: 1000px){
        img, .main, .name, .email,.submit, .rule, .policy, .Google {
          width: 90vw;
        }
        img {
          height: 125px;
        }
        .main {
          height: 180px;
          font-size: 12px;
        }
        .name, .email {
          height: 110px;
          font-size: 12px;
        }

        .main h1 {
          font-size: 18px;
        }
        .main p,h4 {
          margin: 10px 0px;
        }
        h1 {
          font-size: 25px;
        }
        input[type="text"],
        [type="email"] {
          padding: 5;
        }

        button {
          padding: 10px 22px;
          border-radius: 5px;
        }
      }
    </style>
    <script>
      function updateProjects() {
          const name = document.getElementById('name').value;
          const projectType = document.getElementById('project_type').value;
          if (name && projectType) {
              window.location.href = `?name=${name}&project_type=${projectType}`;
          }
      }
      function goToNextForm() {
        const name = document.getElementById('name').value;
        const projectType = document.getElementById('project_type').value;
        const projectList = document.getElementById('project_list').value;
        const formType = document.querySelector('input[name="form_type"]:checked').value;

        if (name && projectType && projectList && formType) {
            const params = new URLSearchParams({
                name: name,
                project_type: projectType,
                project_list: projectList,
                form_type: formType
            });

            let nextPage = '';
            switch (formType) {
                case 'hoiDongChuyenMon':
                    nextPage = 'hoiDongChuyenMon';
                    break;
                case 'canBoHuongDan1':
                    nextPage = 'baoCaoTienDoL1';
                    break;
                case 'canBoHuongDan2':
                    nextPage = 'baoCaoTienDoL2';
                    break;
                case 'canBoHuongDan3':
                    nextPage = 'huongdan3';
                    break;
                case 'canBoPhanBien':
                    nextPage = 'canBoPhanBien';
                    break;
            }

            fetch(`/get-students?project_name=${projectList}`)
                    .then(response => response.json())
                    .then(data => {
                        params.append('students', JSON.stringify(data));
                        window.location.href = `${nextPage}?${params.toString()}`;
                    });
        } else {
            alert('Please fill in all required fields.');
        }
    }

  </script>
  </head>
  <body>
    <form>
      <img src="{% static 'images/R.jpg' %}" alt="PTIT" >
      <div class="main">
        <h1>Forms</h1>
        <hr />
        <p>
          All the Submissions to this form will be appended into the data file.
        </p>
        <h4 style="color: red;">* Required</h4>
      </div>
      <div class="name">
        <h3>Họ và tên <span style="color: red;">*</span></h3>
        <select name="name" id="name" required onchange="updateProjects()" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
          <!-- <option value="">Select a name</option> -->
          {% for lecturer in lecturers %}
              <option value="{{ lecturer }}" {% if lecturer == request.GET.name %}selected{% endif %}>{{ lecturer }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="project-type">
        <h3>Loại đồ án <span style="color: red;">*</span></h3>
        <select name="project_type" id="project_type" required onchange="updateProjects()" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="">Select project type</option>
            <option value="Đồ án cá nhân" {% if request.GET.project_type == "Đồ án cá nhân" %}selected{% endif %}>Đồ án cá nhân</option>
            <option value="Đồ án nhóm" {% if request.GET.project_type == "Đồ án nhóm" %}selected{% endif %}>Đồ án nhóm</option>
        </select>
      </div>
      <div class="project-list">
        <h3>Tên đề tài đồ án/ khóa luận tốt nghiệp <span style="color: red;">*</span></h3>
        <select name="project_list" id="project_list" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
          <option value="">Select a project</option>
          {% for project in projects %}
            <option value="{{ project }}">{{ project }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-selection">
        <h3>Chọn loại phiếu đánh giá: <span style="color: red;">*</span></h3>
        <label class="form-label"><input type="radio" name="form_type" value="hoiDongChuyenMon" required> Hội đồng chuyên môn</label>
        <label class="form-label"><input type="radio" name="form_type" value="canBoHuongDan1"> Người hướng dẫn lần 1</label>
        <label class="form-label"><input type="radio" name="form_type" value="canBoHuongDan2"> Người hướng dẫn lần 2</label>
        <label class="form-label"><input type="radio" name="form_type" value="canBoHuongDan3"> Người hướng dẫn lần 3</label>
        <label class="form-label"><input type="radio" name="form_type" value="canBoPhanBien"> Cán bộ phản biện</label>
    </div>
    <div class="next">
      <button type="button" onclick="goToNextForm()">Tiếp theo</button>
    </div>
      <p class="policy">
        <a href="#">Report Abuse.</a> <a href="#">Terms of condition.</a>
        <a href="#">Privacy Policy.</a>
        <h1 class="Google" style="color: grey; font-weight: 550; width: 50vw;">PTIT Forms</h1>
      </p>
    </form>
  </body>
</html>
