<script>
  function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) return decodeURIComponent(value);
    }
    return null;
  }

  function updateProjects() {
    const selectName = document.getElementById('name');
    const selectProjectType = document.getElementById('project_type');
    const projectList = document.getElementById('project_list');

    function getProjects() {
        projectList.innerHTML = '';
        if (localStorage.getItem('students')) {
            const students = JSON.parse(localStorage.getItem('students'));
            const projects = new Set();

            Object.values(students).forEach(student => {
                if (checkNameAndType(selectName.value, selectProjectType.value, student)) {
                    projects.add(student['project']);
                }
            });

            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.innerText = project;
                projectList.appendChild(option);
            });
        }
    }

    function checkNameAndType(name, projectType, student) {
        const councilOfStudents = student['council'];
        const instructor = student['instructor'].split('. ')[1];
        const councilsName = councilOfStudents.map(council => council['name'].split('. ')[1]);

        const matchesInstructor = instructor === name;
        const matchesCouncil = councilsName.includes(name);
        const matchesType = student['project_type'] === projectType;

        return (matchesInstructor || matchesCouncil) && matchesType;
    }

    selectName.addEventListener('change', getProjects);
    selectProjectType.addEventListener('change', getProjects);

    getProjects();
}

function updateRadioType() {
    const selectName = document.getElementById('name');
    const projectList = document.getElementById('project_list');
    const radioContainer = document.querySelector('.form-selection');
    const projectType = document.getElementById('project_type');

    function getRoleOfUserFromProject(projectName, name) {
        const students = JSON.parse(localStorage.getItem('students'));
        const roles = new Set();

        Object.values(students).forEach(student => {
            if (student['project'] === projectName) {
                student['council'].forEach(council => {
                    if (council['name'].split('. ')[1] === name) roles.add('council');
                });
                if (student['instructor'].split('. ')[1] === name) roles.add('instructor');
                if (student['opponent'].split('. ')[1] === name) roles.add('opponent');
            }
        });

        renderRoleOptions(roles);
    }

    function renderRoleOptions(roles) {
        radioContainer.innerHTML = '<h3>Chọn loại phiếu đánh giá: <span style="color: red;">*</span></h3>';

        if (roles.has('council')) {
            radioContainer.innerHTML += `
                <label class="form-label" style="margin-bottom: 16px;">
                    <input type="radio" name="form_type" value="hoiDongChuyenMon"> Hội đồng chuyên môn
                </label>`;
        }
        if (roles.has('instructor')) {
            radioContainer.innerHTML += `
                <label class="form-label" style="margin-bottom: 16px;">
                    <input type="radio" name="form_type" value="canBoHuongDan1"> Người hướng dẫn (lần 1)
                </label>
                <label class="form-label" style="margin-bottom: 16px;">
                    <input type="radio" name="form_type" value="canBoHuongDan2"> Người hướng dẫn (lần 2)
                </label>
                <label class="form-label" style="margin-bottom: 16px;">
                    <input type="radio" name="form_type" value="canBoHuongDan3"> Người hướng dẫn (lần 3)
                </label>`;
        }
        if (roles.has('opponent')) {
            radioContainer.innerHTML += `
                <label class="form-label" style="margin-bottom: 16px;">
                    <input type="radio" name="form_type" value="canBoPhanBien"> Cán bộ phản biện
                </label>`;
        }
    }

    projectList.addEventListener('change', () => {
        getRoleOfUserFromProject(projectList.value, selectName.value);
    });
    projectType.addEventListener('change', () => {
        getRoleOfUserFromProject(projectList.value, selectName.value);
    });
    selectName.addEventListener('change', () => {
        getRoleOfUserFromProject(projectList.value, selectName.value);
    });

    getRoleOfUserFromProject(projectList.value, selectName.value);
}

function goToNextForm() {
    const name = document.getElementById('name').value;
    const projectType = document.getElementById('project_type').value;
    const projectName = document.getElementById('project_list').value;
    const formType = document.querySelector('input[name="form_type"]:checked')?.value;

    if (name && projectType && projectName && formType) {
        const csrfToken = getCookie('csrftoken');
        fetch(`/get-students`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ project_name: projectName })
        })
            .then(response => response.json())
            .then(students => {
                const data = { name, projectType, projectName, formType, students: {} };
                students.forEach(student => {
                    data['students'][student.msv] = student;
                });
                localStorage.setItem('data', JSON.stringify(data));
                window.location.href = formType === 'hoiDongChuyenMon' ? 'hoiDongChuyenMon' : `baoCaoTienDoL${formType.slice(-1)}`;
            });
    } else {
        alert('Please fill in all required fields.');
    }
}

async function getStudentsData() {
    if (!localStorage.getItem('students')) {
        await fetch('/get-all-students')
            .then(response => response.json())
            .then(students => {
                localStorage.setItem('students', JSON.stringify(students));
            });
    }
}

getStudentsData().then(() => {
    updateProjects();
    updateRadioType();
});

  
</script>
